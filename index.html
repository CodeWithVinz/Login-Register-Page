<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Futuristic Auth</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="glow-border"></div>
        <div class="form-side">
            <div class="mobile-form-toggle">
                <button class="active" id="mobileLoginBtn">Login</button>
                <button id="mobileRegisterBtn">Register</button>
            </div>
            
            <div class="form-container login-form active">
                <h2 class="form-title">Welcome Back</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">SIGN IN</button>
                    <div class="form-footer">
                        Don't have an account? <a href="#" id="showRegister">Create account</a>
                    </div>
                </form>
                <div class="social-login">
                    <div class="social-btn">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="social-btn">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
            </div>

            <div class="form-container register-form">
                <h2 class="form-title">Create Account</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="submit-btn">SIGN UP</button>
                </form>
                <div class="form-footer">
                    Already have an account? <a href="#" class="switch-to-login">Sign in</a>
                </div>
            </div>
        </div>

        <div class="visual-side">
            <div class="card-effect"></div>
            <div class="floating-shapes" id="floatingShapes"></div>
            <div class="visual-content">
                <h2 class="visual-title">FUTURE AUTH</h2>
                <p class="visual-desc">Experience the next generation authentication system with cutting-edge security
                    and seamless UX.</p>
                <div class="tech-logos">
                    <i class="fas fa-fingerprint" style="font-size: 50px; margin: 10px; color: var(--dark);"></i>
                    <i class="fas fa-shield-alt" style="font-size: 50px; margin: 10px; color: var(--dark);"></i>
                    <i class="fas fa-bolt" style="font-size: 50px; margin: 10px; color: var(--dark);"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
   
</body>

</html>
